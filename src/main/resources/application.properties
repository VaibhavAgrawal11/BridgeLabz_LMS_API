jwt.secret=${JWT_SECRET}
server.port=8081
spring.jpa.hibernate.ddl-auto=update
# Mysql configurations
spring.datasource.url=jdbc:mysql://localhost:3306/LMS?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
#Java mail sender configurations
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtpt
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
#Thymeleaf configurations
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
#Multipart file configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=200MB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
#Cloudinary configuration
cloudinary.cloud_name=${CLOUDINARY_USERNAME}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
cloudinary.api_key=${CLOUDINARY_API_KEY}
#Redis configuration
spring.redis.port=6379
spring.redis.host=localhost
spring.redis.password=password
redisKey=${REDIS_KEY}
#RabbitMq configurations
spring.rabbitmq.host = 127.0.0.1
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest
spring.rabbitmq.template.routing-key = rabbitKey
spring.rabbitmq.template.exchange = rabbitExchange
spring.rabbitmq.template.default-receive-queue = VaibhavRabbitQueueMails